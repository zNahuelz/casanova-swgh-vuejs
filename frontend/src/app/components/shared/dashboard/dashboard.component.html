<main class="flex flex-col items-center pt-5">
  <img ngSrc="assets/images/logo_transparent.png" alt="Logo Compañia" width="250"
       height="250" priority/>
  @if (authService.getTokenDetails().role === "ADMINISTRADOR") {
    <h1 class="text-2xl text-green-900 font-bold">¡Bienvenido! ADMINISTRADOR</h1>

  } @else {
    <h1 class="text-2xl text-green-900 font-bold">
      ¡Bienvenid&#64;! {{ authService.getUserData().name + " " + authService.getUserData().paternal_surname }}</h1>
  }
</main>
